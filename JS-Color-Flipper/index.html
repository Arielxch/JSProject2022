<body>
  <nav>
    <div class="nav-center">
      <h4>Color flipper</h4>
      <!-- <ul> tag is used for specifying an unordered list -->
      <ul class="nav-links">
        <li><a href="index.html">simple</a></li>
        <li><a href="hex.html">hex</a></li>
      </ul>
    </div>

  <main>
    <div class="container">
      <!-- A <span> element is inline element, and it will not start on new line VS <p> is block level element, and it will start a new line
      ex. <p>My mother has <span style="color:blue">blue</span> eyes.</p> : -->
      <h2>background color: <span class="color"> #f1f5f8 </span></h2>
      <!--  an element can have one ID (which must be unique!) and multiple classes at the same time.
       To have multiple classes, use a space between them, ex "btn btn-hero" (two classes in button element) -->
      <button class="btn btn-hero" id="btn">click me</button>
    </div>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
